<script>
    fetch("json/contact.json").then(response => response.json()).then(data => {
        document.getElementsByClassName("title")[0].innerHTML = data.title;
        // document.getElementsByClassName("homepage-welcome")[0].innerHTML = data.welcome;

        for (let i = 0; i < data.info.length; i++) {

            document.getElementsByClassName("contact-table")[0].innerHTML += `

                    <th class="text">${data.info[i].name}</th>
                    <th class="text">${data.info[i].role}</th>

                </tr>
            `;
        }
    });

    function onButtonClick(page) {
        location = `${page}`;

    function onButtonHover(name, id) {
        document.getElementsByClassName(name)[id].setAttribute("style", "background-color: orangered;");
